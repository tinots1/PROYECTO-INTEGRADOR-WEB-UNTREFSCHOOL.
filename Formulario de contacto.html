<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de contacto</title>
    <link
      rel="shortcut icon"
      href="https://presenciales.untref.edu.ar/archivos/logos/favicon.ico?t=1584547628"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Belanosima:wght@600&family=Poppins:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body-formulario">
    <main>
      <section class="d-flex justify-content-center align-items-center" id="contenedor-formulario">
        <div class="card shadow col-xs-12 col-sm-6 col-md-6 col-lg-4 p-4">
          <div class="mb-1">
            <form
              action="https://formsubmit.co/schooluntref@gmail.com" method="post"
            >
              <div class="mb-4 d-flex justify-content-between">
                <div>
                  <label for="nombre">
                    <i class="bi bi-person-fill"></i> Nombre</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    name="nombre"
                    id="nombre"
                    required
                  />
                </div>
                <div>
                  <label for="apellido">
                    <i class="bi bi-person-bounding-box"></i> Apellido</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    name="apellido"
                    id="apellido"
                    required
                  />
                </div>
              </div>
              <div class="mb-4">
                <label for="correo"
                  ><i class="bi bi-envelope-fill"></i> Correo electronico</label
                >
                <input
                  type="email"
                  class="form-control"
                  name="correo"
                  required
                />
              </div>
              <div class="mb-4">
                <label for="correo"
                  ><i class="bi bi-envelope-fill"></i> Numero de telefono</label
                >
                <input
                  type="tel"
                  class="form-control"
                  name="telefono"
                  required
                />
              </div>
              <div class="mb-2">
                <button
                  id="botton"
                  class="col-12 btn btn-warning d-flex justify-content-between"
                >
                  <span>Enviar </span
                  ><i id="icono" class="bi bi-cursor-fill"></i>
                </button>
              </div>
              <input type="hidden" name="_captcha" value="false" />
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
